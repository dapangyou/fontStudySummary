<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age) {
            this.name=name;
            this.age = age;
            this.say = function() {
                console.log('saying....');
            }
        }
        // 创建2个对象
        var p1 = new Person('zhangsan',11);
        var p2 = new Person("lisi",00);
        console.log(p1.say == p2.say);   //false

        Person.prototype.sing = function() {
            console.log('执行singing.....');
        }

        console.log(p1.sing == p2.sing);    //true
        
    </script>
</body>
</html>
