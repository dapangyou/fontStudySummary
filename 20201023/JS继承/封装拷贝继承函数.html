<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function extend(source, target) {
            for (var key in source) {
                target[key] = source[key]
            }
        }
        var obj1 = {
            name: "zhangsan",
            age: 90,
            score: 90,
            hobby: {
                a: 'a',
                b: {
                    c: 'c'
                }
            }
        };
        var obj2 = {};
        extend(obj1, obj2);
        console.log(obj1, obj2);
    </script>
</body>

</html>
