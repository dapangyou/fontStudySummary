<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
        // 一般使用显示和隐藏的时候不使用时间  那样很丑
        $("button").eq(0).click(function() {
            $("div").show(1000)
        });
        $("button").eq(1).click(function() {
            $("div").hide(1000)
        });
        $("button").eq(2).click(function() {
            $("div").toggle(1000)
        });
    </script>
</body>
</html>
