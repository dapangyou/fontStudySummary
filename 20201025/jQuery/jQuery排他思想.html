<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./jquery.min.js"></script>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        $(function(){
            // 1.隐式迭代 给所有的按钮都绑定点击事件
            $("button").click(function(){
                // 2.当前元素改变背景颜色
                $(this).css("background","pink");
                // 3.其余兄弟去掉背景颜色
                $(this).siblings("button").css("background","");
            });
        })
    </script>
</body>
</html>
