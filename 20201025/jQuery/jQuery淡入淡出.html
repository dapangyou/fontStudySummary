<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <div></div>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                //淡入
                $("div").fadeIn(1000);
            })
            $("button").eq(1).click(function(){
                //淡入
                $("div").fadeOut(1000);
            })
            $("button").eq(2).click(function(){
                //淡入
                $("div").fadeToggle(1000);
            })
        })
    </script>
</body>
</html>
