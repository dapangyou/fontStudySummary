<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
     <script src="./jquery.min.js"></script>
</head>
<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                // 下滑动
                $("div").slideDown();
            })
            $("button").eq(1).click(function(){
                // 下滑动
                $("div").slideUp();
            })
            $("button").eq(2).click(function(){
                // 下滑动
                $("div").slideToggle();
            })
        })
    </script>
</body>
</html>
