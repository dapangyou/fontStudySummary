<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <button>动画效果</button>
    <div></div>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").animate({
                    left: 500,
                    top: 500,
                    opacity: .4,
                    width: 500
                },1000);
            })
        })
    </script>
</body>
</html>
