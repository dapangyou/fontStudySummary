<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            console.log('第一步');
            resolve('第一步成功');
        }).then(res => {
            console.log(res);
            new Promise((resolve, reject) => {
                console.log("第二步");
                reject("第二步失败");
            }).then(res => {
                console.log("第二步成功");
            }).catch(res => {
                console.log(res);
            });
        });
    </script>
</body>

</html>
