<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0px;
            margin: 0px;
        }
        
        div {
            height: 100px;
        }
        /* flaot start */
        
        .left {
            float: left;
            width: 300px;
            background-color: pink;
        }
        
        .right {
            float: right;
            width: 300px;
            background-color: red;
        }
        
        .center {
            background-color: blue;
        }
        /* float end */
    </style>
</head>

<body>
    <section class="float">
        <article class="container">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center"></div>
        </article>
    </section>
</body>

</html>
