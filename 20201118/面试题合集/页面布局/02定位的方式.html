<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            position: relative;
        }
        
        div {
            height: 100px;
        }
        
        .left {
            position: absolute;
            left: 0px;
            width: 300px;
            background-color: red;
        }
        
        .center {
            position: absolute;
            left: 300px;
            right: 300px;
            background-color: pink;
        }
        
        .right {
            position: absolute;
            right: 0;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <section class="position">
        <article class="container">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </article>
    </section>
</body>

</html>
