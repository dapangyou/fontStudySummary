<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        
        .container {
            display: table;
            width: 100%;
            height: 100px;
        }
        
        div {
            display: table-cell;
        }
        
        .left {
            width: 300px;
            background-color: pink;
        }
        
        .right {
            width: 300px;
            background-color: red;
        }
        
        .center {
            background-color: blue;
        }
    </style>
</head>

<body>
    <section class="table">
        <article class="container">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </article>
    </section>
</body>

</html>
