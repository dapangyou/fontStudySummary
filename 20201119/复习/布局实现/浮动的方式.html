<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        
        div {
            height: 100px;
        }
        
        .left {
            float: left;
            width: 300px;
            background-color: red;
        }
        
        .center {
            background-color: blue;
        }
        
        .right {
            float: right;
            width: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </section>

</body>

</html>
