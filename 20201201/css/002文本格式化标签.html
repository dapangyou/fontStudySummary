<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 加粗标签strong -->
    我是<strong>加粗</strong>标签
    <!--语义更加强烈 推荐使用-->
    <b>加粗22</b>标签
    <!-- 倾斜标签 -->
    我是<i>倾斜</i>标签
    <em>倾斜222</em>标签
    <!--语义更加强烈 推荐使用-->

    <!-- 删除线 -->
    <del>删除线</del>
    <s>删除线2222</s>


    <!-- 下划线 -->
    <ins>下划线</ins>
    <u>下划线333</u>
