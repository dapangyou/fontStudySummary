<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: pink;
        }
        span {
            position: absolute;
            top: -33px;
            left: 50%;
            margin-left: -10px;
            display: inline-block;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom: 20px solid pink;
            /* 为了照顾兼容性 */
            line-height: 0;
            font-size: 0;
        }
    </style>
</head>
<body>
    <div class="jd">
        <span></span>
    </div>
    <div class="box"></div>
</body>
</html>
