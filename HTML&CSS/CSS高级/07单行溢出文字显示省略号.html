<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 80px;
            margin: 100px auto;
            background-color: pink;
            /* 不换行 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 溢出的部分用...替代 */
            text-overflow: ellipsis;

        }
    </style>
</head>
<body>
    <div>单行文字的省略啊.......</div>
</body>
</html>
