<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        .price {
            width: 160px;
            height: 25px;
            margin: 100px auto;
            border: 1px solid red;
            text-align: center;
            line-height: 25px;
            /* background-color: pink; */
        }
        .price .left {
            position: relative;
            float: left;
            width: 90px;
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            background-color: red;
        }
        .price .left i {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 25px 10px 0 0 ;
        }
        .price .right {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="price">
        <span class="left">￥1650
            <i></i>
        </span>
        <span class="right">￥5650</span>
    </div>
</body>
</html>
