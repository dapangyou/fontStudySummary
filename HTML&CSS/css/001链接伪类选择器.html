<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 已访问过的链接 */
        a:visited {
            color: orange;
        }
        a:hover {
            color: skyblue;
        }
        /* 选择的是鼠标正在按下还没弹起鼠标的那个链接 */
        a:active {
            color: gray;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
