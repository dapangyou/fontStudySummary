<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 将行内元素转化成行内块元素 */
            display: inline-block;
            /* 行内块元素也可以有宽高 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /* 将块级元素转化成行内块元素 */
        
        div {
            display: inline-block;
            width: 400px;
            height: 400px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <a href="#">测试a链接啊啊啊啊</a>
    <a href="#">测试bppppppppppp</a>
    <div>块级元素aaaa</div>
    <div>块级元素aaaa</div>
</body>

</html>
