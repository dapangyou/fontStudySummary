<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 298px;
            height: 416px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img {
            width: 100%;
        }
        .box p {
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        .box .apprise {
            margin-top: 35px;
            font-size: 11px;
            color: #d1d7d7;
            padding: 0 28px;
        }
        .box .foot {
            padding: 0 28px;
            font-size: 14px;

        }
        .box .foot h4 {
            display: inline-block;
            font-weight: 400;
        }
        em {
            font-style: normal;
            font-size: 12px;
            margin: 0 6px 0 15px;
            color: #ecebf1;
        }
        .box .foot span {
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/img.jpg">
        <p>快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="apprise">来自于 117384232 的评价</div>
        <div class="foot">
            <h4>Redmi AirDots真无线蓝...</h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
