<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 235px;
            height: 615px;
            background-color: skyblue;
        }
        .right{
            float: left;
            width: 991px;
            height: 615px;
            background-color: purple;
        }
        .right>div {
            float: left;
            width: 237.5px;
            height: 298px;
            background-color: #ccc;
            margin-left: 10px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
