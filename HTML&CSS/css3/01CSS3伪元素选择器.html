<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        div::before {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: purple;
            content: "before前面的内容"
        }
        
        div::after {
            content: "after后面的内容";
        }
    </style>
</head>

<body>
    <div>xixi</div>
</body>

</html>
