<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-once指令: 只加载一次 之后data数据源的改变不会影响
     -->
    <div id="app">
        <h2>{{firstname}}</h2>
        <h2 v-once>{{lastname}}</h2>
        <button @click="handleClick">click</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                firstname: "lisa",
                lastname: "meme"
            },
            methods: {
                handleClick() {
                    this.firstname = "changeFirstName";
                    this.lastname = "changeLastName";
                }
            },
        });
    </script>
</body>

</html>
