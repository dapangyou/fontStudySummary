<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="../vue.js"></script>
    <script>
        setTimeout(() => {
            new Vue({
                el: "#app",
                data: {
                    message: "Hello Vue.js"
                }
            });
        }, 2000);
    </script>
</body>

</html>
