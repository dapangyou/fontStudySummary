<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2 class="active">{{message}}</h2> -->

        <!-- 动态绑定class -->
        <!-- 属性对象语法 -->
        <!-- 动态class和自定义class会被合并 -->
        <!-- <h2 class="titleClass" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2> -->
        <!-- 数组语法 -->
        <h2 class="titleClass" v-bind:class="getClasses()">{{message}}</h2>
        <button @click="isActive = !isActive">按钮</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js",
                isActive: true,
                isLine: true
            },
            methods: {
               getClasses: function() {
                   return {active: this.isActive,line: this.isLine}
               } 
            }
        });
    </script>
</body>
</html>
