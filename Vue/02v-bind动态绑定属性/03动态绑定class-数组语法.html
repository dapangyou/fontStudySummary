<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <!-- 
            数组绑定的这种方式感觉没啥用
            因为感觉这样就不是动态的了
        -->
        <h2 class="title" :class="['active','line']">{{message}}</h2>
        <h2 :class="getClasses()"></h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "",
                isActive: true,
                isLine: true
            },
            methods: {
                getClasses: function() {
                    return [this.isActive,this.isLine];
                }
            }
        });
    </script>
</body>
</html>
