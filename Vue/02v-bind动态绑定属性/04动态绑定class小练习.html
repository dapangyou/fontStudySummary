<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr" :class="index==selected?'active':''" @click="handleClick(index)">{{item}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                arr: [1,2,3,4],
                isActive: false,
                selected: -1,
            },
            methods: {
                handleClick:function(index){
                    this.selected = index;
                }
            }
        });
    </script>
</body>
</html>
