<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>总价格: {{totalPrice}}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                books: [
                    {id:110,name:'Unix0',price: 200},
                    {id:111,name:'Unix1',price: 201},
                    {id:112,name:'Unix2',price: 202},
                    {id:113,name:'Unix3',price: 203},
                ]
            },
            computed: {
                totalPrice: function() {
                    // return this.books.reduce
                    let result = 0;
                    for(let index in this.books) {
                        result += this.books[index].price;
                    }
                    return result;
                }
            }
        });
    </script>

</body>
</html>
