<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 为了组件的扩展性   -->
        <cpn>
            <button>按钮888</button>
        </cpn>
        <cpn>
            <span>哈哈</span>
        </cpn>
        <cpn>
            <span>嘻嘻</span>
        </cpn>
        <cpn>
          
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件哈哈哈哈</p>
            <!-- 预留的空间  -->
            <!-- <slot></slot> -->

            <!-- 2.也可以给插槽的默认值 -->
            <slot>
                <button>按钮</button>
            </slot>


        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {},
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
            
        });
    </script>

</body>
</html>
