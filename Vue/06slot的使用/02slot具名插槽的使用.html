<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 为了组件的扩展性   -->
        <cpn>
            <!-- 使用具名插槽 -->
            <span slot="center">标题</span>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <!-- name指定具名插槽 -->
            <slot name="left">
                <span>左边</span>
            </slot>
            <slot name="center">
                <span>中间</span>
            </slot>
            <slot name="right">
                <span>右边</span>
            </slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {},
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
            
        });
    </script>

</body>
</html>
