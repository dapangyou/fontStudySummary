<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用的isShow变量的时候都是在Vue实例作用域中去查找  
             就是在自己的作用域中查找变量
        -->
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件哈哈哈哈</p>
            <!-- 预留的空间  -->
            <!-- <slot></slot> -->

            <!-- 2.也可以给插槽的默认值 -->
            <slot>
                <button>按钮</button>
            </slot>


        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                isShow: false
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }
            
        });
    </script>

</body>
</html>
