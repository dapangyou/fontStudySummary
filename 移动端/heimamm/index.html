</head>

    <script src="./js/flexible.js"></script>
    <!-- 必须引入js文件 -->
    <script src="./js/swiper.min.js"></script>
    <script>
        (function() {
            var swiper = new Swiper('.swiper-container', {
                // 能够显示的slide的个数
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
