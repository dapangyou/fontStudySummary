<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            /* 1rem = 100px  font-size设置为多少 相当于一个rem相当于是多少 */
            font-size: 100px;
        }
        
        .box1 {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        .box2 {
            margin: 20px;
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
        
        .box3 {
            margin: 20px;
            width: 300px;
            height: 300px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
